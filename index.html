<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteio iPhone 16</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#020617;
color:white;
}

/* fundo gradiente neon */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:linear-gradient(45deg,#001f3f,#3b00ff,#00f7ff);
opacity:0.15;
z-index:-1;
}

/* header */
header{
display:flex;
justify-content:space-between;
padding:20px;
background:#020617;
box-shadow:0 0 20px #00f7ff;
}

/* hero */
.hero{
text-align:center;
padding:80px 20px;
}

/* imagem pr√©mio */
.phone{
width:260px;
margin:30px auto;
border-radius:30px;
box-shadow:0 0 40px #00f7ff;
transition:0.4s;
}

.phone:hover{
transform:scale(1.05);
box-shadow:0 0 80px #3b00ff;
}

/* bot√µes neon */
button{
padding:15px 30px;
margin:10px;
border:none;
border-radius:10px;
background:linear-gradient(45deg,#00f7ff,#3b00ff);
color:white;
font-size:16px;
cursor:pointer;
box-shadow:0 0 20px #00f7ff;
}

/* frases */
.motivacao{
font-size:22px;
margin-top:20px;
color:#00f7ff;
}

/* contadores */
.stats{
display:flex;
justify-content:center;
gap:40px;
padding:40px;
}

.card{
background:#020617;
padding:30px;
border-radius:15px;
box-shadow:0 0 20px #3b00ff;
}
</style>
</head>

<body>

<header>

<section class="hero">

class="phone">

<p class="motivacao">

</section>

<h2 id="users">0</h2>
<p>Inscritos</p>
</div>

</section>

</body>
</html>
