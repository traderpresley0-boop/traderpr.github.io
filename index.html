<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteio iPhone 16</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* tÃ­tulo */
.title {
  font-size: 40px;
  font-weight: bold;
  margin-bottom: 40px;
}

/* caixa principal */
.card {
  background: #111;
  padding: 40px;
  border-radius: 25px;
  width: 380px;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

.card h2 {
  text-align: center;
  margin-bottom: 30px;
}

/* inputs */
.input-group {
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 18px;
  border-radius: 15px;
  border: none;
  font-size: 18px;
  background: #ddd;
}

/* botÃµes */
button {
  width: 100%;
  padding: 18px;
  border-radius: 15px;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  background: #1fd4d4;
  transition: 0.3s;
}

button:hover {
  background: #16baba;
}
</style>
</head>

<body>

<div class="title">ðŸ”¥ Sorteio iPhone 16</div>

<div class="card">
  <h2>Criar Conta / Login</h2>

  <div class="input-group">
    <input type="email" placeholder="Email">
  </div>

  <div class="input-group">
    <input type="password" placeholder="Senha">
  </div>

  <button>Criar Conta</button>
  <button>Entrar</button>
</div>

</body>
</html>
